<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有无序列表</title>
</head>
<body>
    <!---li中标签任意放，但是ol和ul中只能放li标签，数字自动生成
       在ol中 type：1，a，A，i，I
        start：任意数字（顺序号）
       在ul中，type:disc(实心圆) circle（空心圆） square（方形） none(常用)
    -->
    <h1>有序/无序列表</h1>
    <!-----无序列表-->
    <h2>无序列表</h2>
    <ul type = "square">
        <li>114514</li>
        <li>hhhaaaaa</li>
        <li>gjwmnz</li>
    </ul>
<!-----有序列表-->
    <h2>有序列表</h2>
        <ol type="A"，start="2"><!---从b开始-->
            <li>114514</li>
            <li>hhhaaaaa</li>
            <li>gjwmnz</li>
        </ol>
    
</body>
</html>
