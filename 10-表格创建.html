<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
<!---table标签创建表格，tr为行td为列-->
<!---快捷创建n行m列的表格：table>n*tr>td*m--->
<!---表格属性包括宽度width，高度height，(外)边框border，边框颜色bordercolor
     背景颜色bgcolor，水平对齐align="left/right/center"
     cellspacing="单元格之间的间距" cellpadding="单元格与内容的间隙"-->
     <!--4是像素,weith支持px和（相对父元素的）宽度百分比-->
    <!--窗口默认有100%宽度，但高度只由内容决定--->
<table border="1px" width ="100px" height ="100px" align="center" bgcolor="green" bordercolor="black"
cellspacing="8" cellpadding="10">
    <tr bgcolor="orange" valign="top">
        <!---tr属性包括高度、背景颜色、文字水平对齐align以及文字垂直对齐valign="top/middle/bottom"--->
        <!--valign在cell俩属性设置了之后不生效-->
        <!---td属性包括width\height\bgcolor\align\valign-->
        <td>1</td>
        <td>2</td>
    </tr>
    <tr>
        <td bgcolor="red">3</td>
        <td bgcolor="blue">4</td>
    </tr>
    <!--Colspan="所要合并的单元格的列数"，必须给td--->
    <!--Rowspan="合并的行数，给td"-->
    <tr>
        <td colspan="2" rowspan="2">5</td>
       <!---<td>6</td>--> 
    </tr>
   
</table>
</body>
</html>
